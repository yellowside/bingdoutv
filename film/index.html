<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>经典影视 - 冰豆直播</title>
<meta name="Keywords" content="经典电影,影视直播,在线影视,免费电影" />
<meta name="description" content="最新经典电影，蓝光视频免费在线观看，无广告不卡" />
<link href="../css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.misidao.cn/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body oncontextmenu="return false" onselectstart="return false">
<header>
  <div class="header wrap">
  <h1 class="logo"><a href="/" title="冰豆直播">冰豆直播</a></h1>
  <div class="menu">
    <div class="menu-icon"></div>
    <div class="menu-container" id="menu"></div>
  </div>
</div>
</header>
<main class="wrap">
  <section class="list wrap-inner">
    <div class="list-header"><h3>经典影视</h3></div>
    <div class="list-w list-box playlist" id="playlist">数据加载中…</div>
  </section>
</main>
<footer id="foot"></footer>
<script src="https://cdnjs.misidao.cn/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$('#menu').load('../menu.html');
$('#foot').load('../foot.html');
</script>
<script>
  const apiUrl = 'https://json.bingdou.cc/film/list/?id=yingshi';
  const playlistContainer = document.getElementById('playlist');

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) throw new Error("请求失败：" + response.status);
      return response.json();
    })
    .then(data => {
      // 清空加载提示
      playlistContainer.innerHTML = '';

      if (!data || !data.data || !Array.isArray(data.data.list)) {
        playlistContainer.innerHTML = '<p>没有可用数据</p>';
        return;
      }

      // 创建列表元素
      data.data.list.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = './player/?id=' + encodeURIComponent(item.id);
        a.textContent = item.name;
        a.target = '_blank';
        a.title = item.name;

        li.appendChild(a);
        playlistContainer.appendChild(li);
      });
    })
    .catch(error => {
      console.error('加载失败:', error);
      playlistContainer.innerHTML = '<p>数据加载失败，请刷新重试。</p>';
    });
</script>
</body>
</html>
